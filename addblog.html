<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Blog</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo-container">
                <a href="/index.html"><img src="/assets/LOGO.svg" alt="" class="logo"></a>
            </div>
            <div class="toolbar">
                <ul>
                    <a href="/index.html"><img src="/assets/MAIN-HOME.svg" alt="Home icon" class="home-icon"></a>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/work.html">Work</a></li>
                    <li><a href="/skills.html">Skills</a></li>

                    Say Hello

        <div class="middle-body">
            <div class="text-part">
                <h5 class="talk-ab-me">
                    <span class="top-title">Add a Blog</span><br>
                    <span class="top-subtitle">Share your own Ideas</span><br>
                    </span><br>
                    <form action="" class="add-form">
                        <label for="image" class="image-label">Image</label>
                        <input type="text" class="image-input" id="image" onkeyup="validateImage()">
                        <label for="title" class="title-label">Title</label>
                        <input type="text" class="title-input" id="title" onkeyup="validateTitle()">
                        <label for="subtitle" class="subtitle-label">Subtitle</label>
                        <input type="subtitle" class="subtitle-input" id="subtitle" onkeyup="validateSubtitle()">
                        <label for="content" class="content-label">Content</label>
                        <textarea name="Content" class="content-input" id="content" cols="3" rows="10" onkeyup="validateContent()"></textarea>
                        <span class="submit-error"></span>
                        <button class="add-btn">Add</button>
                    </form>
                </h5>
            </div>
        </div>
